<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="header.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="form.css" />
    <!-- <link rel="stylesheet" href="common.css" /> -->
  </head>
  <body>
    <header-component></header-component>
    <form action="/case_details" class="main_form">
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Name"
          name="name"
          id="name"
          required
        />
        <label for="name" class="form__label">Name</label>
      </div>
      <div class="form__group field">
        <input
          type="email"
          class="form__field"
          placeholder="Email"
          name="email"
          id="email"
          required
        />
        <label for="Email" class="form__label">Email</label>
      </div>
      <div class="form__group field">
        <input
          type="tel"
          class="form__field"
          placeholder="Contact Number"
          name="Contact Number"
          id="Contact_Number"
          pattern="[0-9]{10}"
          required
        />
        <label for="Contact Number" class="form__label">Contact Number</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Aadhar Number"
          name="Aadhar Number"
          id="Aadhar_Number"
          pattern="[0-9]{12}"
          required
        />
        <label for="Aadhar Number" class="form__label">Aadhar Number</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="State"
          name="State"
          id="State"
          required
        />
        <label for="State" class="form__label">State</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="District"
          name="District"
          id="District"
          required
        />
        <label for="District" class="form__label">District</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Police Station"
          name="Police Station"
          id="Police_Station"
          required
        />
        <label for="Police_Station" class="form__label">Police Station</label>
      </div>
      <div class="form__group field">
        <textarea
          type="text"
          class="form__field"
          placeholder="Address"
          name="Address"
          id="Address"
          required
        ></textarea>
        <label for="Address" class="form__label">Address</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Pic Code"
          name="Pic Code"
          id="Pic_Code"
          pattern="[0-9]{6}"
          required
        />
        <label for="Pic_Code" class="form__label">Pic Code</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Lawyer Name"
          name="Lawyer Name"
          id="Lawyer_Name"
          required
        />
        <label for="Lawyer_Name" class="form__label">Lawyer Name</label>
      </div>
      <div class="form__group field">
        <input
          type="text"
          class="form__field"
          placeholder="Affiliation Number"
          name="Lawyer Affiliation Number"
          id="Affiliation_Number"
          required
        />
        <label for="Affiliation_Number" class="form__label"
          >Affiliation Number</label
        >
      </div>
      <div class="form__group field">
        <textarea
          type="text"
          class="form__field"
          placeholder="Case Description"
          name="Case_Description"
          id="Case_Description"
          required
        ></textarea>
        <label for="Case_Description" class="form__label"
          >Case Description</label
        >
      </div>
      <div class="form__group field">
        <input
          type="file"
          class="form__field"
          placeholder="Upload Document"
          name="Upload Document"
          id="Upload Document"
          required
        />
        <label for="pdf_document" class="form__label">Upload Document</label>
      </div>
      <div class="submit">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
